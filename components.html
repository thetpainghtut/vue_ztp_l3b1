<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Document</title>
</head>
<body>
  <div id="app">
    <student v-for="stud in students" :stud="stud"></student>
    <teacher></teacher>
  </div>

  <script src="vue.min.js"></script>
  <script>
    Vue.component('student',{
      props: ['stud'],
      template: `<div class="student">
                    <h5>{{stud.name}}</h5>
                    <p>Yangon</p>
                  </div>`
    })

    Vue.component('teacher',{
      template: `<div class="teacher">
                    <h5>Daw Su</h5>
                    <p>Mandalay</p>
                  </div>`
    })

    new Vue({
      el: '#app',
      data: {
        students: [
          {name:'Aung Kyaw',gender:'male', amount: 10},
          {name:'Htein Lin',gender:'male', amount: 5},
          {name:'Thazin',gender:'female', amount: 20},
        ],
      }
    })
    Vue.config.devtools = true
  </script>
</body>
</html>

<!-- 
  page ရဲ့ အစိတ်အပိုင်းတစ်ခု
  Parent ပေး (attr) -> child (props)
